<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>

        <link
            href="data:image/x-icon;base64,"
            rel="icon"
            type="image/x-icon" />

        <link
            href="https://fonts.googleapis.com"
            rel="preconnect" />

        <link
            crossorigin=""
            href="https://fonts.gstatic.com"
            rel="preconnect" />

        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap"
            rel="stylesheet" />

        <link
            href="data:image/x-icon;base64,"
            rel="icon"
            type="image/x-icon" />

        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        {% block header %}{% endblock %}
    </head>
    <body
        class="bg-[var(--background-color)] flex flex-col min-h-screen"
        style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif">
        <div
            class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
            <div class="layout-container flex h-full grow flex-col">
                <header
                    class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--secondary-color)] px-10 py-4 shadow-lg shadow-black/20">
                    <div class="flex items-center gap-4 text-white">
                        <svg
                            class="h-8 w-8 text-[var(--primary-color)]"
                            fill="none"
                            viewbox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                clip-rule="evenodd"
                                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                                fill="currentColor"
                                fill-rule="evenodd"></path>
                        </svg>
                        <h2
                            class="text-xl font-bold leading-tight tracking-[-0.015em] text-[var(--text-primary)]">
                            WildWatchmen
                        </h2>
                    </div>
                    <nav class="flex flex-1 justify-end gap-8">
                        <a
                            class="text-sm font-medium hover:text-[var(--primary-color)] text-[var(--text-primary)] font-bold text-[var(--primary-color)]"
                            href="{{ url_for('main') }}"
                            >Home</a
                        >
                        <a
                            class="text-sm font-medium hover:text-[var(--primary-color)] text-[var(--text-primary)]"
                            href="{{ url_for('prediction') }}"
                            >Prediction</a
                        >
                        <a
                            class="text-sm font-medium hover:text-[var(--primary-color)] text-[var(--text-primary)]"
                            href="{{ url_for('about') }}"
                            >About</a
                        >
                        <a
                            class="text-sm font-medium hover:text-[var(--primary-color)] text-[var(--text-primary)]"
                            href="{{ url_for('understanding') }}"
                            >AI &amp; Data</a
                        >
                    </nav>
                </header>
                {% block main %}{% endblock %}
                <footer
                    class="border-t border-solid border-t-[var(--secondary-color)] py-8 mt-auto">
                    <div
                        class="mx-auto flex max-w-7xl flex-col items-center justify-center gap-6 px-10 text-center md:flex-row">
                        <div
                            class="flex flex-wrap items-center justify-center gap-6">
                            <a
                                class="text-sm font-normal leading-normal text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                                href="{{ url_for('privacy') }}"
                                >Privacy Policy</a
                            >
                            <a
                                class="text-sm font-normal leading-normal text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                                href="{{ url_for('terms') }}"
                                >Terms of Service</a
                            >
                        </div>
                        <p
                            class="text-sm font-normal leading-normal text-[var(--text-secondary)]">
                            © 2025 WildWatchmen. All rights reserved. Made with
                            ❤️ for Alberta
                        </p>
                    </div>
                </footer>
            </div>
        </div>
        <button
            class="fixed bottom-6 right-6 z-50 bg-[var(--primary-color)] text-white px-4 py-2 rounded-full shadow-lg hover:scale-105 transition"
            onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
            ↑ Top
        </button>
    </body>
</html>
